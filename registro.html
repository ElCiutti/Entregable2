<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="./assets/css/style2.css">
    <script>
        // Función para registrar usuarios y guardarlos en localStorage
        function registrarUsuario(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const date_born = document.getElementById('date_born').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const estado = document.getElementById('estado').value;
            const tipo_usuario = document.querySelector('input[name="tipo_usuario"]:checked').value;

            // Validación básica
            if (!nombre || !email || !password) {
                alert('Por favor, complete todos los campos');
                return;
            }

            // Obtener usuarios almacenados en localStorage
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            // Verificar si el correo ya está registrado
            const usuarioExistente = usuarios.find(user => user.email === email);
            if (usuarioExistente) {
                alert('Este correo ya está registrado');
                return;
            }

            // Agregar el nuevo usuario al array y guardarlo en localStorage
            usuarios.push({ nombre, date_born, email, password, estado, tipo_usuario });
            localStorage.setItem('usuarios', JSON.stringify(usuarios));

            alert('Registro exitoso. Ahora puede iniciar sesión.');
            window.location.href = 'index.html'; // Redirigir al inicio de sesión
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="section-title">Registro de Usuario</h1>
        <form id="registroForm" method="post" onsubmit="registrarUsuario(event)">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="date_born">Fecha de Nacimiento:</label>
                <input type="date" id="date_born" name="date_born" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
            </div>

            <div class="form-group">
                <label>Tipo de Usuario:</label>
                <label><input type="radio" name="tipo_usuario" value="comprador" checked> Comprador</label>
                <label><input type="radio" name="tipo_usuario" value="productor"> Productor</label>
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" class="form-input" required>
                    <option value="">Seleccione un estado</option>
                    <option value="Aguascalientes">Aguascalientes</option>
                    <option value="Baja California">Baja California</option>
                    <!-- Agrega el resto de los estados -->
                </select>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="terminos" name="terminos" required>
                    Acepto los <a href="#">términos y condiciones</a>
                </label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Registrar</button>
            </div>

            <div class="form-group">
                <p>¿Ya tienes una cuenta? <a href="index.html" class="link">Inicia Sesión aquí</a></p>
            </div>

            <div id="mensaje" style="display: none;"></div>
        </form>
    </div>
</body>
</html>
