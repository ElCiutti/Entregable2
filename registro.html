<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="./assets/css/style2.css">
    <script>
        function validarContrasena() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const regex = /^(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.{8,})/;

            if (!regex.test(password)) {
                alert("La contraseña debe tener al menos 8 caracteres, una mayúscula y un carácter especial.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return false;
            }

            const terminos = document.getElementById('terminos');
            if (!terminos.checked) {
                alert("Debes aceptar los términos y condiciones.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="section-title">Registro de Usuario</h1>
        <form action="#" method="post" onsubmit="return validarContrasena()">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="date_born">Fecha de Nacimiento:</label>
                <input type="date" id="date_born" name="date_born" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
            </div>

            <div class="form-group">
                <label>Tipo de Usuario:</label>
                <label><input type="radio" name="tipo_usuario" value="comprador" onclick="mostrarCampos()" checked> Comprador</label>
                <label><input type="radio" name="tipo_usuario" value="productor" onclick="mostrarCampos()"> Productor</label>
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" class="form-input" required>
                    <option value="">Seleccione un estado</option>
                    <option value="Aguascalientes">Aguascalientes</option>
                    <option value="Baja California">Baja California</option>
                    <option value="Baja California Sur">Baja California Sur</option>
                    <option value="Campeche">Campeche</option>
                    <option value="Chiapas">Chiapas</option>
                    <option value="Chihuahua">Chihuahua</option>
                    <option value="Coahuila">Coahuila</option>
                    <option value="Colima">Colima</option>
                    <option value="Durango">Durango</option>
                    <option value="Guanajuato">Guanajuato</option>
                    <option value="Guerrero">Guerrero</option>
                    <option value="Hidalgo">Hidalgo</option>
                    <option value="Jalisco">Jalisco</option>
                    <option value="Estado de México">Estado de México</option>
                    <option value="Michoacán">Michoacán</option>
                    <option value="Morelos">Morelos</option>
                    <option value="Nayarit">Nayarit</option>
                    <option value="Nuevo León">Nuevo León</option>
                    <option value="Oaxaca">Oaxaca</option>
                    <option value="Puebla">Puebla</option>
                    <option value="Querétaro">Querétaro</option>
                    <option value="Quintana Roo">Quintana Roo</option>
                    <option value="San Luis Potosí">San Luis Potosí</option>
                    <option value="Sinaloa">Sinaloa</option>
                    <option value="Sonora">Sonora</option>
                    <option value="Tabasco">Tabasco</option>
                    <option value="Tamaulipas">Tamaulipas</option>
                    <option value="Tlaxcala">Tlaxcala</option>
                    <option value="Veracruz">Veracruz</option>
                    <option value="Yucatán">Yucatán</option>
                    <option value="Zacatecas">Zacatecas</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="terminos" name="terminos" required>
                    Acepto los <a href="#">términos y condiciones</a>
                </label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Registrar</button>
            </div>

            <div class="form-group">
                <p>¿Ya tienes una cuenta? <a href="sesion.html" class="link">Inicia Sesión aquí</a></p>
            </div>
        </form>
    </div>
</body>
</html>
