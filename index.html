<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="./assets/css/style2.css">
    <script>
        // Función para validar el inicio de sesión
        function iniciarSesion(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Obtener usuarios almacenados en localStorage
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            // Buscar al usuario por correo y contraseña
            const usuario = usuarios.find(user => user.email === email && user.password === password);

            if (usuario) {
                // Validar si el usuario es comprador o productor
                if (usuario.tipo_usuario === "comprador") {
                    alert(`Bienvenido comprador, ${usuario.nombre}`);
                    // Aquí puedes redirigir a una página de compradores
                    window.location.href = 'comprador_dashboard.html';
                } else if (usuario.tipo_usuario === "productor") {
                    alert(`Bienvenido productor, ${usuario.nombre}`);
                    // Aquí puedes redirigir a una página de productores
                    window.location.href = 'productor_dashboard.html';
                }
            } else {
                alert('Credenciales incorrectas. Por favor, intente de nuevo.');
            }
        }
    </script>
</head>
<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <div class="form-wrapper" style="text-align: center;">
            <a href="#" class="logo">
                <img src="./assets/images/logoTEPAT.webp" alt="Logo" class="logo-img">
            </a>
            <h1 class="h2 section-title">Iniciar Sesión</h1>
            <form onsubmit="iniciarSesion(event)" method="post" class="form">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
                <div class="form-group">
                    <p><a href="#" class="link">¿Olvidaste tu contraseña?</a></p>
                </div>
                <div class="form-group">
                    <p>¿No tienes una cuenta? <a href="registro.html" class="link">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
